<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Modal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body ng-app="CusProyect">
		<div class="row">
			<div class="col-md-6" ng-controller="TaskController">
				<h1>Tasks</h1>	
				<div >
					<div ng-repeat="task in data.tasks">
						<p> Name: {{task.name}}</p>
						<p> State: {{task.state}}</p>
						<br>
					</div>
					{{status}}
					<br />
					<hr />
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddTask">
					Add Task
					</button>
					<div class="modal fade" id="modalAddTask" >
					  	<div class="modal-dialog">
					  		<form class="form-horizontal" role="form" ng-submit="addTask()">
						    	<div class="modal-content">
						      		<div class="modal-header">
						        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        		<h4 class="modal-title" style="padding-left:10px;">Add Task</h4>
						     		</div>
						      		<div class="modal-body">
						      			<div class="form">
											<div class="form-group">
												<label class="col-lg-1 control-label, col-sm-1 control-label">
												</label>
												<div class="col-lg-10, col-sm-10" align="center" ng-repeat="stack in data.stacks">
													<span ng-if="stack.id == 3">
														<h3 class="form-control, btn btn-success" >{{stack.name}}</h3>
													</span>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-2 control-label, col-sm-2 control-label">Name:
												</label>
												<div class="col-lg-9, col-sm-9">
													<input type="text" class="form-control" placeholder="Name of the task"  required="required" ng-model="name"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-2 control-label, col-sm-2 control-label">
												State:
												</label>
												<div class="col-lg-9, col-sm-9">
													<input class="form-control" placeholder="State" ng-model="state" required="required"/>
												</div>
											</div>
											<div class="form-group" style="padding-top:5px">
												<label class="col-lg-2 control-label, col-sm-1 control-label" >
												Difficulty:
												</label>
												<div class="col-lg-9, col-sm-9" >
													<div class="col-lg-6, col-sm-6"  style="padding-top:5px">
														<select class="form-control" ng-options="hard as hard.value for hard in data.difficulties" ng-model="item" ng-change="update()" required="required">
														<option value="">--Please Select--</option>
						                               	</select>
													</div>
													<div class="col-lg-6, col-sm-6" style="padding-top:5px">
														<input disabled="disabled" type="text" ng-model="descripcion" class="form-control"/>
													</div>
												</div>
											</div>
											<div class="modal-footer">
									      		<button ng-click="clear()" class="btn btn-default" >Reset</button>
									        	<button type="button" ng-click="clear()" class="btn btn-default" data-dismiss="modal">Close</button>
									        	<button type="submit" class="btn btn-danger">Save</button>
									      	</div>	
										</div>
						      		</div>
						    	</div><!-- /.modal-content -->
					    	</form>
					  	</div><!-- /.modal-dialog -->
					</div><!-- /.modal -->
				</div>
			</div>
			<div ng-controller="StackController">
				<h1>Stacks</h1>
				<div ng-repeat="stack in data.stacks">
					<p>Name: {{stack.name}}</p>
					<p>Proyect ID: {{stack.proyectID}}</p>
					<br/>
				</div>
				<button class="btn btn-primary" data-toggle="modal" data-target="#modalAddStack">Add Stack</button>
				<div class="modal fade" id="modalAddStack" >
					<div class="modal-dialog">
					  	<form class="form-horizontal" role="form" ng-submit="addStack()">
						    <div class="modal-content">
						      	<div class="modal-header">
						        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        	<h4 class="modal-title" style="padding-left:10px;">Add Stack</h4>
						     	</div>
						      	<div class="modal-body">
						      		<div class="form">
										<div class="form-group">
											<label class="col-lg-1 control-label, col-sm-1 control-label">
											</label>
											<div class="col-lg-10, col-sm-10" align="center" ng-repeat="proyect in data.proyects">
												<span ng-if="proyect.id == 2">
													<h3 class="form-control, btn btn-success"> Proyect: {{proyect.name}}</h3>
												</span>
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-2 control-label, col-sm-2 control-label">Name:
											</label>
											<div class="col-lg-9, col-sm-9">
												<input type="text" class="form-control" placeholder="Name of the stack or module"  required="required" ng-model="name"/>
											</div>
										</div>
										<div class="modal-footer">
										    <button ng-click="clear()" class="btn btn-default" >Reset</button>
										    <button type="button" ng-click="clear()" class="btn btn-default" data-dismiss="modal">Close</button>
										    <button type="submit" class="btn btn-danger">Save</button>
										</div>	
									</div>
						    	</div>
							</div><!-- /.modal-content -->
						</form>
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
			</div>
		</div>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	    <script src="js/bootstrap.min.js" type="text/javascript"></script>
	    <script src="js/angular.min.js" type="text/javascript"></script>
	    <script src="js/angular-route.min.js" type="text/javascript"></script>
	    <script src="js/app.js"></script>
	    <script src="js/controllers/TaskController.js"></script>
	    <script src="js/controllers/StackController.js"></script>
	    <script src="js/services/task.js"></script>
	    <script src="js/services/stack.js"></script>
	    <script src="js/jquery-ui.min.js"></script>
	</body>
</html>
